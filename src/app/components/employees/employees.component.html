<div class="d-flex justify-content-center mt-4" *ngIf="spinner">
    <mat-spinner ></mat-spinner>
</div>

<button mat-raised-button color="primary"class="mt-3" (click)="agregarEmpleado()" *ngIf="!spinner">Agregar Empleado</button>

<div class="mt-3 text-center row">

    <table id="tablescript" class="table table-bordered animate__animated animate__fadeInUp animate__faster" style="width:100%" *ngIf="!spinner">
        <thead class="thead-dark">
            <tr>
                <th>Nombre</th>
                <th>Correo Electronico</th>
                <th>Telefono</th>
                <th>Departamento</th>
                <th>Fecha de Ingreso</th>
                <th>Accion</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let empleado of empleados; let i = index " >
                <td>{{empleado.nombreCompleto}}</td>
                <td>{{empleado.email}}</td>
                <td>{{empleado.telefono}}</td>
                <td>{{empleado.departamento}}</td>
                <td>{{empleado.fechaInicio}}</td>
                <td>
                    <button mat-mini-fab color="primary" (click)="actualizarEmpleado(empleado)" alt="Editar InformaciÃ³n" type="button">
                    <mat-icon>create</mat-icon> </button>

                    <button mat-mini-fab color="warn" (click)="borrarEmpleado(empleado, i)" alt="Eliminar" type="button">
                    <mat-icon>delete</mat-icon> </button>
                    
                </td>
            </tr>
        </tbody>
    </table>
</div>
